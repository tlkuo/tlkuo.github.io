<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}">
  <meta property="fb:app_id" content="235938936798198"/>

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}"/>
  {% else %}
  <meta property="og:title" content="{{ site.title }}"/>
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}"/>
  <meta property="og:type" content="article"/>
  {% else %}
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:type" content="website"/>
  {% endif %}

  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:image" content="{{ "/assets/images/og-image.jpg" |  prepend: site.baseurl | prepend: site.url }}"/>
  <meta property="og:site_name" content="{{ site.title }}"/>

  {% for css in site.data.cdn.css %}
  <link rel="stylesheet" href="{{ css[1] }}">
  {% endfor %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" hreflang="zh-TW" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

  {% for javascript in site.data.cdn.javascript.preload %}
  <script src="{{ javascript[1] }}"></script>
  {% endfor %}

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
  (adsbygoogle = window.adsbygoogle || []).push({
    google_ad_client: "ca-pub-3345256572101172",
    enable_page_level_ads: true
  });
  </script>
</head>
