<header class="contain-to-grid fixed">
  <nav class="top-bar" data-topbar role="navigation">
    <ul class="title-area">
      <li class="name">
        <h1><a href="{{ site.baseurl }}/"><img avatar="{{ site.email }}" />{{ site.title }}</a></h1>
      </li>
      <li class="toggle-topbar menu-icon">
        <a href="#"><span></span></a>
      </li>
    </ul>

    <section class="top-bar-section">
      <ul class="right">
        {% assign pages = site.pages | sort: "weight" %}
        {% for p in pages %}
          {% if p.title %}
          <li class="{% if page.title == p.title or page.categories contains p.category %}active{% endif %}">
            <a href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>
          </li>
          {% endif %}
        {% endfor %}
      </ul>
    </section>
  </nav>
</header>
