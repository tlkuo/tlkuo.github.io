---
layout: default
---
<article class="panel radius">
  <h3>{{ page.title }}</h3>
  <p>
    <small>
      <em>
        {{ page.date | date: "%b %-d, %Y" }}
        {% if page.author %} • {{ page.author }}{% endif %}
        {% if page.meta %} • {{ page.meta }}{% endif %}
      </em>
    </small>
  </p>
  <p>{{ content }}</p>
</article>
